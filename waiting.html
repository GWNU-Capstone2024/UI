<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웨이팅 등록</title>
  <link rel="stylesheet" href="styles1.css">
  <style>
    /* 추가된 CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>웨이팅 등록</h1>
    <form action="#">
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="people">방문 인원:</label>
        <input type="number" id="people" name="people" min="1" required>
      </div>
      <div class="form-group">
        <label for="notes">특이사항:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>
      <button type="submit" class="btn">웨이팅 등록</button>
    </form>
  </div>
  <script>
    // 웨이팅 등록 버튼을 눌렀을 때 complete 페이지로 이동하는 함수
    document.getElementById("waitingForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 기본 동작(폼 제출) 방지
      window.location.href = "complete.html"; // complete 페이지로 이동
    });
  </script>
</body>

</html>
